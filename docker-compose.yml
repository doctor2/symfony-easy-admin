version: '3'

services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: app
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /application
    volumes:
      - ./:/application
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    ports:
      - "33061:3306"
    container_name: mysql
    restart: unless-stopped
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=laravel
      - SERVICE_TAGS=dev
      - SERVICE_NAME=mysql
    volumes:
      - ./storage/tmp/db:/var/lib/mysql/
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_HOSTS: mysql
    ports:
      - 8080:80
    networks:
      - app-network

  nginx:
    image: nginx
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "8002:8000"
    volumes:
      - ./:/application
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  redis:
    image: redis
    ports:
      - "63791:6379"

#Docker Networks
networks:
  app-network:
    driver: bridge